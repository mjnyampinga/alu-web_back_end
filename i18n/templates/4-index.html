<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask i18n Example</title>
</head>
<body>
    {% if get_locale() == 'fr' %}
        <h1>Bienvenue</h1>
    {% else %}
        <h1>Welcome</h1>
    {% endif %}
</body>
</html>
